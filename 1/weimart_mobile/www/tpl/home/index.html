<link rel="stylesheet" href="css/home/index.css">
<!-- home child -->
<div ng-show="$state.current.name !== 'home'" ui-view></div>
<!-- home -->
<div class="content-container col-xs-12" ng-show="$state.current.name == 'home'">
	<div class="row fore">
		<div class="col-xs-2">
			<img ng-src="img/index/menu.png" class="ico" alt="mune">
		</div>
		<div class="col-xs-8">
			<input type="text" class="form-control search" placeholder="请输入关键字">
		</div>
		<div class="col-xs-2">
			<img ng-src="img/index/mail.png" class="ico" alt="mail">
		</div>
	</div>
	<div class="row">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			
			<!-- Wrapper for slides -->
			<div class="carousel-inner" style="text-align:center">
				<div class="item active">
					<img alt="First slide" ng-src="img/carousel/carousel_1.JPG" ></img>
				</div>
				<div class="item">
					<img alt="Second slide" ng-src="img/carousel/carousel_2.jpg" ></img>
				</div>
				<div class="item">
					<img alt="Third slide" ng-src="img/carousel/carousel_3.jpg"  ></img>
				</div>
			</div>
		
		<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>

	<div class="row main-class">
		<div class="col-xs-3" ui-sref=".hotbaby">
			<img ng-src="img/index/1.png" alt="">
			<span>热卖宝贝</span>
		</div>
		<div class="col-xs-3" ui-sref=".hotbrand">
			<img ng-src="img/index/2.png" alt="">
			<span>热门品牌</span>
		</div>
		<div class="col-xs-3" ui-sref=".hotshop">
			<img ng-src="img/index/3.png" alt="">
			<span>热门卖家</span>
		</div>
		<div class="col-xs-3" ui-sref=".agence">
			<img ng-src="img/index/4.png" alt="">
			<span>代理服务</span>
		</div>
	</div>
	<div class="row ads">
		<div class="col-xs-6 ad">
			<img ng-src="img/index/5.png" alt="mune">
		</div>
		<div class="col-xs-6 ad">
			<img ng-src="img/index/6.png" alt="mune">
		</div>
	</div>
	<div class="row title">
		<div class="col-xs-12">
			<span class="col-xs-9 type-class" ui-sref="type({id:'1'})">男装&女装</span>
			<div class="pull-right" ui-sref="type({id:'1'})">
				<span class="type-class">更多</span>
				<span class="glyphicon glyphicon-chevron-right"></span>
			</div>
		</div>
	</div>
	<div class="row clothes">
		<div class="col-xs-6 large" ui-sref="goods({id:productBeaty.product_id})">
			<img ng-src="{{productBeaty.product_img}}" alt="{{productBeaty.product_name}}" title="{{productBeaty.product_name}}">
			<span class="type-class">穿出女神范</span>
		</div>
		<div class="col-xs-6 two-middle" ui-sref="goods({id:productNew.product_id})">
			<img ng-src="{{productNew.product_img}}" alt="{{productNew.product_name}}" title="{{productNew.product_name}}">
			<span class="type-class">新款驾到</span>
		</div>
	</div>
	<div class="row">
		<div class="ad-pic col-xs-12">
			<img ng-src="img/index/7.png" alt="">
		</div>
	</div>
	<div class="row title">
		<div class="col-xs-12">
			<span class="col-xs-8 type-class" ui-sref="type({id:'2'})">鞋靴&箱包</span>
			
			<div class="pull-right" ui-sref="type({id:'2'})">
				<span class="type-class">更多</span>
				<span class="glyphicon glyphicon-chevron-right"></span>
			</div>
		</div>
	</div>
	<div class="row shoes">
		<div class="col-xs-5 large" ui-sref="goods({id:packageShow.product_id})">
			<img ng-src="{{packageShow.product_img}}" alt="{{packageShow.product_name}}" title="{{packageShow.product_name}}">
			<span class="type-class">{{packageShow.product_name}}</span>
		</div>
		<div class="col-xs-7 shoe-item">
			<div class="col-xs-6 text row-left">
				<span class="type-class">新春出行</span>
				<span class="type-class">美鞋伴随</span>
			</div>
			<div class="col-xs-6 row-left" ui-sref="goods({id:shoesF.product_id})">
				<img ng-src="{{shoesF.product_img}}" alt="{{shoesF.product_name}}" title="{{shoesF.product_name}}">
			</div>
		</div>
		<div class="col-xs-7 shoe-item">
			<div class="col-xs-6 text row-left">
				<span class="type-class">新春出行</span>
				<span class="type-class">美鞋伴随</span>
			</div>
			<div class="col-xs-6 row-left" ui-sref="goods({id:shoesM.product_id})">
				<img ng-src="{{shoesM.product_img}}" alt="{{shoesM.product_name}}" title="{{shoesM.product_name}}">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="ad-pic col-xs-12">
			<img ng-src="img/index/8.png" alt="">
		</div>
	</div>
	<div class="row title">
		<div class="col-xs-12">
			<span class="col-xs-9 type-class" ui-sref=".hotshop">发现&好店</span>
			
			<div class="pull-right" ui-sref=".hotshop">
				<span class="type-class">更多</span>
				<span class="glyphicon glyphicon-chevron-right"></span>
			</div>
		</div>
	</div>
	<div class="row bottom">
		<div class="col-xs-6 first">
			<div class="row">
				<div class="col-xs-6">
					<img class="first-img" ng-src="img/index/9.png" alt="" >
				</div>
				<div class="col-xs-5">
					<img ng-src="img/index/10.jpg" alt="">
				</div>
				<div class="col-xs-5">
					<img ng-src="img/index/11.jpg" alt="">
				</div>
			</div>
			<span class="type-class">今日推荐——素歌女装</span>
		</div>
		<div class="col-xs-6">
			<div class="row">
				<div class="col-xs-6">
					<img class="first-img" ng-src="img/index/14.jpg" alt="">
				</div>
				<div class="col-xs-5">
					<img ng-src="img/index/15.jpg" alt="">
				</div>
				<div class="col-xs-5">
					<img ng-src="img/index/16.jpg" alt="">
				</div>
			</div>
			<span class="type-class">今日推荐——精诚首饰</span>
		</div>
	</div>
</div>
