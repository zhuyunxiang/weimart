<link rel="stylesheet" href="css/home/personal.css">
<div class="marketManage-container col-xs-12">
	<div class="row common-fore">		
		<div class="col-xs-1">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true" ng-click="goBack()"></span>
		</div>
		<div class="col-xs-10">
			<span class="title">收藏的店铺</span>
		</div>
	</div>

	<div class="row baby-list" ng-show="shopCollected">
		<div class="col-xs-12 baby-item" ng-repeat="item in shopCollected">
			<img src="{{item.shop_img}}" alt="" class="col-xs-4"  ui-sref="inshop({id:item.shop_id})">
			<div class="col-xs-8">
				<span class="span-text">名称：{{item.shop_name}}</span>
				<span class="span-text">简述：{{item.shop_brif}}</span>
				<span class="glyphicon glyphicon-remove" title="取消收藏" ng-click="onFavoriteShop(item.shop_id)"></span>
			</div>	
		</div>
	</div>
	<h5 ng-hide="shopCollected">sorry，暂无数据...</h5>
</div>
