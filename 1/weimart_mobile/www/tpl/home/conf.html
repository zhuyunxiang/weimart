<div class="content-container col-xs-12">

		</div>

	<!-- 个人信息栏 -->
	<div class="row user-info">
		<div class="col-xs-9 user-text">
			<div class="user-name">{{userInfo.user_name}}</div>
			<!-- <div class="user-score">积分：142</div> -->
		</div>
		<div class="col-xs-3 user-img">
			<img ng-src="{{userInfo.user_header_img}}" class="img-circle" alt="头像">
		</div>
	</div>
	<div class="row history-container">
		<div class="col-xs-4">
			<div class="num">

			</div>

				收藏的宝贝
			</div>
		</div>

			<div class="num">

			</div>

				收藏的店铺
			</div>
		</div>
		<div class="col-xs-4">
			<div class="num">
				4
			</div>
			<div class="text">
				我的足迹
			</div>
		</div>
	</div>
	<div class="row">
		<ul class="list-group">
			<li class="list-group-item" ui-sref="register.detail">
				<span class="glyphicon glyphicon-cog"></span>&nbsp;&nbsp;
				个人信息管理
			</li>
			<li class="list-group-item">
				<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;
				优惠券/礼品卡(未开放)
			</li>
		</ul>
