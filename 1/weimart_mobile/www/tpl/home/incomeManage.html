<link rel="stylesheet" href="css/home/personal.css">
<div class="incomeManage-container col-xs-12">
	<div class="row common-fore">
		<div class="col-xs-1">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true" ui-sref="personal"></span>
		</div>
		<div class="col-xs-10">
			<span class="title">收入管理</span>
		</div>
	</div>

	<div class="row income">
		<div class="col-xs-6">
			今日收入：<span>￥1000</span>
		</div>
		<div class="col-xs-6">
			本周收入：<span>￥3300</span>
		</div>
		<div class="col-xs-6">
			本月收入：<span>￥7000</span>
		</div>
		<div class="col-xs-6">
			总计收入：<span>￥10000</span>
		</div>
	</div>

	<div class="row income-list-title">
		<span class="col-xs-12 title">收入记录</span>
		<span class="col-xs-6 ">按时间排序</span>
		<span class="col-xs-6">按商品排序</span>
	</div>

	<div class="row income-list">
		<div class="col-xs-12 income-item">
			<img src="img/personal/1.jpg" alt="" class="col-xs-4">
			<div class="col-xs-8">
				<span>名称：XXXXX</span>
				<span>原价：￥500</span>
				<span>出售：￥550</span>
				<span class="income-once">收入：￥50</span>
			</div>
		</div>
		<div class="col-xs-12 income-item">
			<img src="img/personal/1.jpg" alt="" class="col-xs-4">
			<div class="col-xs-8">
				<span>名称：XXXXX</span>
				<span>原价：￥500</span>
				<span>出售：￥550 * 10</span> 
				<span class="income-once">收入：￥50 * 10 = ￥ 500</span>
			</div>
		</div>
	</div>
</div>
