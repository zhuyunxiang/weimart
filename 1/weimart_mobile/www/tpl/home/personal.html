<link rel="stylesheet" href="css/home/personal.css">
<div ui-view ng-show="$state.current.name !== 'personal'"></div>
<div class="content-container col-xs-12 main" ng-show="$state.current.name == 'personal'">	
	<div class="row fore">
		<div class="col-xs-3 col-xs-offset-9">
			<span>添加</span>
		</div>
	</div>

	<div class="row personal-nav">
		<div class="col-xs-3" ui-sref=".orderManage">
			<img ng-src="img/personal/1.png" alt="">
		</div>
		<div class="col-xs-3" ui-sref=".marketManage">
			<img ng-src="img/personal/2.png" alt="">
		</div>
		<div class="col-xs-3" ui-sref=".clientManage">
			<img ng-src="img/personal/3.png" alt="">
		</div>
		<div class="col-xs-3" ui-sref=".incomeManage">
			<img ng-src="img/personal/4.png" alt="">
		</div>
	</div>

	<div class="row content common">
		<div class="col-xs-12">
			<input type="text" class="form-control search " placeholder="请输入关键字">
		</div>
		<div class="col-xs-12">
			<img ng-src="img/personal/5.png" class="shop-img">
			<span class="shop-name">撒旦撒旦撒旦撒旦</span>
		</div>
	</div>

	<div class="row list-class common">
		<div class="col-xs-4">
			<span>出售中</span>
		</div>
		<div class="col-xs-4">
			<span>已下架</span>
		</div>
		<div class="col-xs-4">
			<span>分类</span>
		</div>
	</div>

	<div class="row goods-item">
		<div class="col-xs-4">
			<img ng-src="img/personal/1.jpg" alt="">
		</div>
		<div class="col-xs-8">
			<span class="desc">裂帛</span>
		</div>
		<div class="col-xs-8">
			<span class="desc">花色针织短袖连衣裙</span>
		</div>
		<div class="col-xs-8 ">
			<span class="price">￥ 199</span>
		</div>
		<div class="col-xs-8">
			<span>总销量  35      库存 30</span>
		</div>
	</div>

	<div class="row goods-item common">
		<div class="col-xs-4">
			<img ng-src="img/personal/1.jpg" alt="">
		</div>
		<div class="col-xs-8">
			<span class="desc">裂帛</span>
		</div>
		<div class="col-xs-8">
			<span class="desc">花色针织短袖连衣裙</span>
		</div>
		<div class="col-xs-8 ">
			<span class="price">￥ 199</span>
		</div>
		<div class="col-xs-8">
			<span>总销量  35      库存 30</span>
		</div>
	</div>

</div>
