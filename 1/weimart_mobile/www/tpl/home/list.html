<link rel="stylesheet" href="css/home/list.css">
<div ui-view ng-show="$state.current.name !== 'list'"></div>
<div class="content-container col-xs-12 main" ng-show="$state.current.name == 'list'">	
	<div class="col-xs-12 title">
		女装
	</div>
	<div class="row col-xs-12">
		<div class="col-xs-3 list-one" ng-repeat="(key, value) in women"  ui-sref=".classType">
			<img ng-src="img/list/{{key+1}}.jpg" alt="">
			<span>{{value.name}}</span>
		</div>
	</div>

	<div class="col-xs-12 title">
		女鞋
	</div>
	<div class="row col-xs-12">
		<div class="col-xs-3 list-one"  ng-repeat="(key, value) in womenShoes"  ui-sref=".classType">
			<img ng-src="img/list/{{key+14}}.jpg" alt="">
			<span>{{value.name}}</span>
		</div>
	</div>

	<div class="col-xs-12 title">
		男装
	</div>
	<div class="row col-xs-12">
		<div class="col-xs-3 list-one"  ng-repeat="(key, value) in men"  ui-sref=".classType">
			<img ng-src="img/list/{{key+18}}.jpg" alt="">
			<span>{{value.name}}</span>
		</div>
	</div>

	<div class="col-xs-12 title">
		男鞋
	</div>
	<div class="row col-xs-12">
		<div class="col-xs-3 list-one"  ng-repeat="(key, value) in menShoes"  ui-sref=".classType">
			<img ng-src="img/list/{{key+26}}.jpg" alt="">
			<span>{{value.name}}</span>
		</div>
	</div>


	<div class="col-xs-12 title">
		箱包
	</div>
	<div class="row col-xs-12">
		<div class="col-xs-3 list-one"  ng-repeat="(key, value) in pkage"  ui-sref=".classType">
			<img ng-src="img/list/{{key+30}}.jpg" alt="">
			<span>{{value.name}}</span>
		</div>
	</div>
</div>
