<!-- 主页面 #1 -->
<div class="container home-container">
	<!-- 头部 Container(Logo和搜索框) #2 -->
	<div class="start-prepare header-container">
		<img ng-src="{{imageURLs.logo}}" class="start-prepare logo" ui-sref="home()" alt="微店">
		<!-- 搜索Container #3 -->
		<div class="search-container">
			<input type="text" placeholder="请输入关键字" ng-init="keyword=''" ng-model="keyword"/>
			<button class="btn-search" search-key keyword="keyword">搜索</button>
		</div>
	</div>
	
	<!-- 买家中心 # -->
	<div class="sellercenter-container">
		<div class="top">
			
		</div>
		<div class="all-panel start-prepare">
			<div class="left">
				<div class="list-group">
					<a class="list-group-item">
						<strong>我的卖盟</strong>
					</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('buyercenter.self') }" ui-sref=".self">个人资料</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('buyercenter.shop') }" ui-sref=".shop">收藏的店铺</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('buyercenter.product') }" ui-sref=".product">收藏的商品</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('buyercenter.visited_shop') }" ui-sref=".visited_shop">看过的店铺</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('buyercenter.visited_product') }" ui-sref=".visited_product">看过的商品</a>
				</div>
			</div>
			<div ui-view></div>
		</div>
	</div>
</div>
