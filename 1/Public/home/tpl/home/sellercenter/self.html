<div class="right self-info">
	<div class="head-img-container">
		<div class="img-container">
			<img ng-src="{{detailInfo.user_header_img}}" alt="头像">
		</div>
		<div class="up-btn-container">
			<button class="btn btn-small btn-default" ng-file-select ng-file-change="upload($files)">点击上传</button>
		</div>
	</div>
	<div class="info-container">
		<div class="line-info">
			<div class="cols-item">
				用户名:
			</div>
			<div class="cols-item input-text">
				<input type="text" class="form-control" ng-model="detailInfo.user_name" disabled>
			</div>
			<div class="cols-item">
				性别:
			</div>
			<div class="cols-item input-text">
				<label><input type="radio" ng-model="detailInfo.user_gender" value="男" ng-init="detailInfo.user_gender='男'">男</label>&nbsp;&nbsp;
				<label><input type="radio" ng-model="detailInfo.user_gender" value="女">女</label>
			</div>
		</div>
		<div class="line-info">
			<div class="cols-item">
				昵称:
			</div>
			<div class="cols-item input-text">
				<input type="text" class="form-control" ng-model="detailInfo.user_nick_name">
			</div>
			<div class="cols-item">
				邮箱:
			</div>
			<div class="cols-item input-text">
				<input type="text" class="form-control" ng-model="detailInfo.user_email" disabled>
			</div>
		</div>
		<div class="line-info">
			<div class="cols-item">
				实名:
			</div>
			<div class="cols-item input-text">
				<input type="text" class="form-control" ng-model="detailInfo.user_full_name">
			</div>
			<div class="cols-item">
				联系电话:
			</div>
			<div class="cols-item input-text">
				<input type="text" class="form-control" ng-model="detailInfo.user_telephone">
			</div>
		</div>
		<div class="line-info">
			<div class="cols-item">
				联系地址:
			</div>
			<div class="cols-item input-text">
				<input type="text" class="form-control" ng-model="detailInfo.user_address">
			</div>
		</div>
		<hr>
		<div>
			<button class="btn btn-primary pull-right" ng-click="saveSelfInfo()">确定提交</button>
			<button class="btn btn-danger pull-right update-pwd-btn" data-toggle="modal" data-target="#updatePwdModal">修改密码</button>
		</div>
	</div>
</div>

<div class="modal fade" id="updatePwdModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">修改密码</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" name="infoForm" novalidate>
					<div class="form-group">
						<label class="col-sm-2 control-label">旧密码:</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" ng-model="pwdInfo.old_pwd" placeholder="旧密码" required ng-minlength=5></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">新密码:</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" ng-model="pwdInfo.new_pwd" placeholder="新密码" required ng-minlength=5></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">确认密码:</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" ng-model="pwdInfo.re_pwd" placeholder="确认密码" required ng-minlength=5></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="savePassword()">保存</button>
			</div>
		</div>
	</div>
</div>
