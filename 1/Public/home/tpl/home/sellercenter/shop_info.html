<div class="right start-prepare">
	<form class="form-horizontal detail-form">
		<div class="shop-img-container">
			<img ng-src="{{editShopInfo.shop_img}}" alt="请上传头像">
			<button ng-file-select ng-file-change="upload($files)">点击更改</button>
		</div>
		<div class="input-container">
			<div class="form-group">
				<label for="nick_name" class="col-sm-4 control-label">店铺名称:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" ng-model="editShopInfo.shop_name" placeholder="请输入店铺名称" required>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-sm-4 control-label">店铺简介:</label>
				<div class="col-sm-5">
					<textarea class="form-control" ng-model="editShopInfo.shop_desc" placeholder="请输入店铺简介" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label">店铺标语:</label>
				<div class="col-sm-5">
					<textarea class="form-control" ng-model="editShopInfo.shop_ad" placeholder="请输入店铺标语" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label">店铺描述:</label>
				<div class="col-sm-5">
					<textarea class="form-control" ng-model="editShopInfo.shop_brif" placeholder="请输入店铺描述" required></textarea>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-5">
				<button type="submit" class="btn btn-primary" ng-click="saveShopInfo()">提交审核</button>
				<button type="button" class="btn btn-default">以后再说</button>
			</div>
		</div>
	</form>
</div>
