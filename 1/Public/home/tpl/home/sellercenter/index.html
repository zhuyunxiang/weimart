<!-- 主页面 #1 -->
<div class="container home-container">
	<!-- 头部 Container(Logo和搜索框) #2 -->
	<div class="start-prepare header-container">
		<img ng-src="{{imageURLs.logo}}" class="start-prepare logo" alt="微店">
		<!-- 搜索Container #3 -->
		<div class="search-container">
			<input type="text" placeholder="请输入关键字" />
			<button class="btn-search">搜索</button>
		</div>
	</div>
	
	<!-- 卖家中心 # -->
	<div class="sellercenter-container">
		<div class="top">
			
		</div>
		<div class="all-panel start-prepare">
			<div class="left start-prepare">
				<div class="list-group">
					<a href="#" class="list-group-item" ui-sref="sellercenter">
						<strong>我的卖盟</strong>
					</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('sellercenter.self') }" ui-sref=".self">个人资料</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('sellercenter.shop') }" ui-sref=".shop">店铺设置</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('sellercenter.product') }" ui-sref=".product">商品管理</a>
					<a href="#" class="list-group-item" ng-class="{ active: $state.includes('sellercenter.punish') }" ui-sref=".punish">处罚申诉</a>
				</div>
			</div>
			<div ui-view></div>
		</div>
	</div>
</div>
