<!-- 主页面 #1 -->
<div class="container home-container">
	<!-- 头部 Container(Logo和搜索框) #2 -->
	<div class="start-prepare header-container">
		<img ng-src="{{imageURLs.logo}}" class="start-prepare logo" alt="微店">
		<!-- 搜索Container #3 -->
		<div class="search-container">
			<input type="text" placeholder="请输入关键字" />
			<button class="btn-search">搜索</button>
		</div>
	</div>
	
	<!-- 卖家中心 # -->
	<div class="sellercenter-container">
		<div class="top">
			
		</div>
		<div class="all-panel start-prepare">
			<div class="left start-prepare">
				<div class="list-group">
					<a href="#" class="list-group-item active">
						<strong>我的卖盟</strong>
					</a>
					<a href="#" class="list-group-item">个人资料</a>
					<a href="#" class="list-group-item">店铺设置</a>
					<a href="#" class="list-group-item">商品管理</a>
					<a href="#" class="list-group-item">处罚申诉</a>
				</div>
			</div>
			<!-- 商品管理 -->
			<div class="right start-prepare" ng-hide="false">
				<div class="btn-group search-group">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="请输入商品关键字">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">搜索</button>
						</span>
					</div>
				</div>
				<div class="btn-group order-group" role="group" aria-label="...">
					<button type="button" class="btn btn-default">上架时间</button>
					<button type="button" class="btn btn-default">销量</button>
					<button type="button" class="btn btn-default">库存</button>
					<button type="button" class="btn btn-default">已卖完</button>
				</div>
				
				<button class="btn btn-primary">添加商品</button>
				<div class="product-table-container">
					<table class="table table-hover">
						<tr>
							<th>商品描述</th>
							<th>价格</th>
							<th>数量</th>
							<th>分类</th>
							<th>更新时间</th>
							<th>操作</th>
						</tr>
						<tr>
							<td>1231231</td>
							<td>2.5</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>
			</div>
			<!-- 店铺设置 -->
			<div class="right start-prepare" ng-hide="true">
				<form class="form-horizontal detail-form">
					<div class="head-img-container">
						<img ng-src="{{editShopInfo.user_header_img}}" alt="头像">
						<input type="file" ng-file-select ng-file-change="upload($files)" required />
					</div>
					<div class="form-group">
						<label for="nick_name" class="col-sm-4 control-label">店铺名称:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="editShopInfo.user_nick_name" placeholder="请输入你的昵称" required>
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">店铺简介:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="editShopInfo.user_full_name" placeholder="请输入你的真实姓名" required>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">店铺标语:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="editShopInfo.user_telephone" placeholder="请输入你的联系方式" required>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">店铺描述:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="editShopInfo.user_address" placeholder="请输入你的联系地址" required>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">联系地址:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="editShopInfo.user_address" placeholder="请输入你的联系地址" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-5">
							<button type="submit" class="btn btn-primary" save-detail info="editShopInfo">提交审核</button>
							<button type="button" class="btn btn-default">以后再说</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
