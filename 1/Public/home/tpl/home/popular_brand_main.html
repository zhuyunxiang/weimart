<div class="start-prepare pop-brand-main-outer">
	<div class="start-prepare item" ng-repeat="(key, value) in item_list">
		<div class="start-prepare img">
			<img ng-src="{{imageURLs.publicUrl}}img/popular_brand/{{value.url}}" alt="">
		</div>
		<div class="start-prepare text-area">
			<div class="title">
				{{value.title}}
			</div>
			<pre>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;{{value.content}}</p>
			</pre>
		</div>
	</div>
</div>
