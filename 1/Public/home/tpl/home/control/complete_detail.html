<div class="container complete-detail">
	<div class="form-container">
		<br/>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">
					补充账户详细信息
				</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal detail-form">
					<div class="head-img-container">
						<img ng-src="{{userDetailInfo.user_header_img}}" alt="头像">
						<input type="file" ng-file-select ng-file-change="upload($files)" required />
					</div>
					<div class="form-group">
						<label for="nick_name" class="col-sm-4 control-label">昵称:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="userDetailInfo.user_nick_name" placeholder="请输入你的昵称" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-4 control-label">性别:</label>
						<div class="col-sm-5">
							<label class="radio-label" ng-init="userDetailInfo.user_gender='男'">
								<input type="radio" ng-model="userDetailInfo.user_gender" value="男"> 男
							</label>
							<label class="radio-label">
								<input type="radio" ng-model="userDetailInfo.user_gender" value="女" > 女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">真实姓名:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="userDetailInfo.user_full_name" placeholder="请输入你的真实姓名" required>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">联系方式:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="userDetailInfo.user_telephone" placeholder="请输入你的联系方式" required>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">联系地址:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" ng-model="userDetailInfo.user_address" placeholder="请输入你的联系地址" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-5">
							<button type="submit" class="btn btn-primary" save-detail info="userDetailInfo">提交审核</button>
							<button type="button" class="btn btn-default">以后再说</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
