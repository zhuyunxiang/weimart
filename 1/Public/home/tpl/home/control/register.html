<div class="container " ng-controller="registerCtrl">
	<div class="logo">
		<hr>
	</div>
	<div class="left">
		
	</div>
	<div class="right">
		<div class="register-form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">
						账户注册
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-10 col-md-offset-3">
							<form class="form-horizontal" role="form" name="infoForm">
								<div class="form-group">
									<label class="col-md-2 control-label">
										邮&nbsp;&nbsp;箱：
									</label>
									<div class="col-md-4">
										<input type="email" class="form-control" placeholder="请输入你的邮箱" ng-model="userInfo.email" required>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">
										密&nbsp;&nbsp;码：
									</label>
									<div class="col-md-4">
										<input type="password" class="form-control" placeholder="请输入你的密码" ng-model="userInfo.password">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label">
										再次输入：
									</label>
									<div class="col-md-4">
										<input type="password" class="form-control" placeholder="请输入你的密码" ng-model="userInfo.repassword">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-2 col-md-4">
										<div class="checkbox">
											<label>
												<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
											</label>
										</div>
									</div>
								</div>
								<div class="form group">
									<div class="col-md-offset-2 col-md-4">
										<button class="btn btn-primary" ng-disabled="infoForm.$invalid" ng-click="submitInfo()">
										确定
										</button>
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<button class="btn btn-default" ng-click="resetUserInfo()">
										重置
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
