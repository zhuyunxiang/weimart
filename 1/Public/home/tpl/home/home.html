<!-- 主页面 #1 -->
<div class="container home-container">
	<!-- 头部 Container(Logo和搜索框) #2 -->
	<div class="start-prepare header-container">
		<img ng-src="{{imageURLs.logo}}" class="start-prepare logo" alt="微店">
		<!-- 搜索Container #3 -->
		<div class="search-container">
			<input type="text" placeholder="请输入关键字" />
			<button class="btn-search">搜索</button>
		</div>
	</div>
	<!-- Nav Container #4 -->
	<div class="start-prepare nav-container">
		<!-- ul container #7 -->
		<div class="start-prepare ul-container">
			<ul>
				<li class="start-prepare active"><a href="#/home">主页</a></li>
				<li class="start-prepare"><a href="#/hot_baby">热卖宝贝</a></li>
				<li class="start-prepare"><a href="#/popular_brand">热门品牌</a></li>
				<li class="start-prepare"><a href="#/popular_shop">热门卖家</a></li>
				<li class="start-prepare"><a href="#/delegate">代理服务</a></li>
				<li class="start-prepare"><a href="#/more_cheap">更多优惠</a></li>
			</ul>
		</div>
	</div>
	<!-- 图片轮播 #5 -->
	<div class="start-prepare img-show-container">
		<ng-include src="tplURLs.pictureShow"></ng-include>
		<!-- <img ng-src="{{imageURLs.publicUrl}}img/login_bg.jpg" alt=""> -->
	</div>
	<!-- 三幅块面 #12 -->
	<div class="start-prepare super-ad-container">
		<ng-include src="tplURLs.superAdContainer"></ng-include>
	</div>
	<!-- 主 Ctainer #6 -->
	<div class="start-prepare main-container">
		<!-- 装左右的Container #8 -->
		<div class="side-container">
			<!-- 左侧Container #9 -->
			<div class="start-prepare left-container">
				<ng-include src="tplURLs.leftNavOuterContainer"></ng-include>
			</div>
			<!-- 右侧Container #10 -->
			<div class="start-prepare right-container">
				<ng-include src="tplURLs.rightNavOuterContainer"></ng-include>
			</div>
		</div>
		<!-- 底部Container #11 -->
		<div class="start-prepare nav-bottom-container">
			<img src="{{imageURLs.publicUrl}}img/bottom.jpg">
		</div>
	</div>
</div>
