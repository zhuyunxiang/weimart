<!DOCTYPE html>
<html ng-app="customReturnApp">
	<head>
		<title>设置自定义回复</title>
		<link rel="stylesheet" href="__PUBLIC__/commen/css/lib/bootstrap.min.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="__PUBLIC__/admin/css/custom_return_conf.css" type="text/css" media="screen" />
		<script type="text/javascript" src="__PUBLIC__/commen/js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/commen/js/lib/bootstrap.min.js"></script>
		<js file='__PUBLIC__/commen/js/lib/angular.min.js' />
		<js file='__PUBLIC__/admin/js/custom_return/customReturn.js' />
		<js file='__PUBLIC__/admin/js/custom_return/customReturnCtrls.js' />
		<js file='__PUBLIC__/admin/js/custom_return/customReturnServices.js' />
		<js file='__PUBLIC__/admin/js/custom_return/customReturnDirectives.js' />
		<js file='__PUBLIC__/admin/js/custom_return/customReturnFilters.js' />
		<script>
			var getCustomReturnUrl = "{:U('CustomReturn/get_cutom_text_return_info')}";
			var getCustomMediaReturnUrl = "{:U('CustomReturn/get_cutom_media_return_info')}";
			var saveCustomReturnUrl = "{:U('CustomReturn/save_cutom_text_return_info')}";
			var saveCustomMediaReturnUrl = "{:U('CustomReturn/save_cutom_media_return_info')}";
			var removeCustomReturnUrl = "{:U('CustomReturn/remove_cutom_text_return_info')}";
		</script>
	</head>
	<body>
		<div class="container-fluid custom-return-container">
			<div class="info-container">
				<div role="tabpanel">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active">
							<a href="#text_return" aria-controls="text_return" role="tab" data-toggle="tab">文字回复</a>
						</li>
						<li role="presentation">
							<a href="#media_return" aria-controls="media_return" role="tab" data-toggle="tab">图文回复</a>
						</li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="text_return">
							<div ng-include="'__PUBLIC__/admin/tpl/custom_return/text_conf.html'" ng-controller="textReturnCtrl"></div>
						</div>
						<div role="tabpanel" class="tab-pane" id="media_return">
							<div ng-include="'__PUBLIC__/admin/tpl/custom_return/media_conf.html'" ng-controller="mediaReturnCtrl"></div>
						</div>
					</div>
				</div>
			</div>
			<div ng-include="'__PUBLIC__/admin/tpl/wechat_menu_conf/tips.html'"></div>
		</div>
	</body>
</html>
