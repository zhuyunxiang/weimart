<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		<meta charset="utf-8">
		<title>
		商品类别管理
		</title>
		<link rel="stylesheet" href="__PUBLIC__/commen/angular-tree/angular-ui-tree.min.css">
		<js file='__PUBLIC__/commen/js/lib/angular.min.js' />
		<js file='__PUBLIC__/commen/angular-tree/angular-ui-tree.min.js' />
		<js file='__PUBLIC__/admin/js/productType.js' />
	</head>
	<body ng-controller="myController">
		<script type="text/ng-template" id="nodes_renderer.html">
		<div ui-tree-handle>
			{{node.title}}
		</div>
		<ol ui-tree-nodes="" ng-model="node.items">
			<li ng-repeat="node in node.items" ui-tree-node ng-include="'nodes_renderer.html'">
			</li>
		</ol>
		</script>
		
		<div ui-tree>
			<ol ui-tree-nodes="" ng-model="list" id="tree-root">
				<li ng-repeat="node in list" ui-tree-node ng-include="'nodes_renderer.html'"></li>
			</ol>
		</div>
	</body>
</html>
