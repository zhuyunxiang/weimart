<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Please Login</title>
		<script type="text/javascript" src="__PUBLIC__/commen/js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/commen/js/lib/bootstrap.min.js"></script>
		<link rel="stylesheet" href="__PUBLIC__/commen/css/lib/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/admin/css/login.css">
	</head>
	<body>
		<img src="__PUBLIC__/commen/img/login_bg.jpg" class="img-responsive blur" alt="">
		<div class="container">
			<form class="form-login" role="form" action="__URL__/do_login" method="POST">
				<h2 class="form-login-heading">Please Login</h2>
				<input class="form-control" type="text" name="user_name" placeholder="User Name" required autofocus>
				<input class="form-control" type="password" name="user_pwd" placeholder="Passworld" required>
				<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
			</form>
		</div>
	</body>
	<script type="text/javascript" charset="utf-8">
	$(document.body).css({
		"overflow-x":"hidden",
		"overflow-y":"hidden"
	});
	</script>
</html>
